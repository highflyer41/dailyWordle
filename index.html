<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>

    <div class="game-container">
        <div class="title-container"><h1>Daily Wordle</h1></div>

        <div class="menu-container">
            <button id="startButton">Start Game</button>
            <button id="scoreButton">Leaderboards</button>
        </div>
        <div class="timer-container"><p>Score: <span id="currentScore"></span></p></div>
        <div class="message-container"></div>
        <div class="tile-container"></div>
        <div class="key-container"></div>
    </div>
    
    <div class="scoreboard">
        <div class="scoreboard-content">
            <div class="scoreboard-header">
                <span class="close">&times;</span>
                <h2>Daily Top Scores</h2>
              </div>
              <div class="scoreboard-body">
              </div>
            <div class="scoreboard-player"></div>
        </div>


    <script src="scripts/app.js"></script>
</body>
</html>
